<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - STMIK Tazkia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* CSS KHUSUS DASHBOARD DESKTOP */
        @media (min-width: 992px) {
            .admin-menu-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                /* REVISI: Tambahkan margin top agar posisi card lebih turun ke bawah */
                margin-top: 60px; 
                padding: 0 40px;
            }

            .admin-card {
                margin-bottom: 0 !important;
                padding: 40px !important; /* Pertebal padding dalam agar lebih mewah */
                height: 250px; 
            }

            .welcome-section {
                margin-top: 40px; /* Tambah jarak atas untuk section welcome */
            }
        }

        .admin-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .admin-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(243, 112, 33, 0.15);
        }

        .card-icon {
            font-size: 45px;
            margin-bottom: 15px;
        }

        .action-link-btn {
            text-decoration: none; 
            background: var(--tazkia-blue, #003399); 
            color: white; 
            padding: 14px; 
            border-radius: 12px; 
            display: block; 
            font-weight: bold;
            transition: background 0.3s;
        }

        .action-link-btn:hover {
            background: #002266;
        }
    </style>
</head>
<body>
    <div class="card-large">
    <div class="dashboard-header">
            <div style="display: flex; align-items: center;">
                <img src="assets/image-removebg-preview.png" alt="Logo Tazkia" class="logo-header">
                <div class="header-title">
                    <h3>DASHBOARD</h3>
                    <p>Admin Area</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()" style="background:none; border:none; font-size:22px; color:#003399; cursor:pointer;">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <div class="content">
            <div class="welcome-section" style="text-align:center;">
                <h1 id="adminName" style="color:#003399; font-size:22px; margin-bottom: 10px;">Assalamu'alaikum!</h1>
                <p style="color:#888; font-size:14px;">Ringkasan Aktivitas Ibadah Kampus</p>
            </div>

            <div class="admin-menu-grid">
                <div class="admin-card">
                    <div>
                        <i class="fas fa-users card-icon" style="color: var(--tazkia-orange);"></i> 
                        <h2 style="font-size:18px; margin:10px 0; color: #333;">Monitoring Mahasiswa</h2>
                        <p style="font-size:12px; color:#999; margin-bottom:20px;">Pantau grafik dan perkembangan ibadah mahasiswa secara detail.</p>
                    </div>
                    <a href="adminpantau.html" class="action-link-btn">Buka Data Pantau</a>
                </div>

                <div class="admin-card">
                    <div>
                        <i class="fas fa-chart-line card-icon" style="color: var(--tazkia-orange);"></i>
                        <h2 style="font-size:18px; margin:10px 0; color: #333;">Statistik Kampus</h2>
                        <p style="font-size:12px; color:#999; margin-bottom:20px;">Analisis akumulasi tren skor mingguan dan partisipasi global.</p>
                    </div>
                    <a href="admintren.html" class="action-link-btn">Lihat Tren Kampus</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/dashboardadmin.js"></script>
</body>
</html>
