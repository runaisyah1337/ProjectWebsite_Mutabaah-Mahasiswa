<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Tazkia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2 style="color: #00338D;">Reset Password</h2>
        <p style="font-size: 12px; color: #666;">Masukkan email Anda untuk memulihkan akun.</p>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email_reset" placeholder="Masukkan email terdaftar">
        </div>
        <button class="btn-login" onclick="alert('Link reset telah dikirim ke email Anda!')">Kirim Link</button>
        <p style="margin-top:15px;"><a href="login.html" class="link-tazkia">Kembali ke Login</a></p>
    </div>
</body>
</html>
