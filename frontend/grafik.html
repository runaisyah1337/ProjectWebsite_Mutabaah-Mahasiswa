<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Ibadah - STMIK Tazkia</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS DESKTOP LAYOUT & HEADER NAVIGATION */
        .desktop-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .arrow-icon {
            font-size: 24px;
            color: #003399;
            text-decoration: none;
            transition: 0.3s;
        }

        .arrow-icon:hover {
            transform: translateX(5px);
        }

        @media (min-width: 992px) {
            .charts-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                align-items: start;
            }
            
            .mobile-container {
                max-width: 100% !important;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        canvas {
            width: 100% !important;
        }
    </style>
</head>
<body>

<div class="desktop-wrapper">
    <div class="mobile-container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="image-removebg-preview.png" alt="Logo" class="logo-header" style="width: 45px;">
                <div class="header-title">
                    <h3 id="displayTitle" style="margin: 0; font-size: 18px;">Grafik Perkembangan</h3>
                    <p id="displayName" style="margin: 0; font-size: 12px; color: #888;">Memuat...</p>
                </div>
            </div>
            <a href="javascript:void(0)" onclick="goBack()" class="arrow-icon">
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="charts-grid">
            <div class="card">
                <h4 id="pieTitle" style="margin-top: 0; font-size: 16px;">Distribusi Skor Amalan</h4>
                <div style="height: 400px;"> 
                    <canvas id="horizontalBarChart"></canvas>
                </div>
                <p style="text-align: center; font-size: 11px; color: #888; margin-top: 15px; border-top: 1px solid #f0f0f0; padding-top: 10px;">
                    Skala:
                    <span class="score-merah">1</span> = Kurang | 
                    <span class="score-kuning">2</span> = Cukup | 
                    <span class="score-hijau">3</span> = Baik
                </p>
            </div>

            <div class="card">
                <h4 style="margin-top: 0; font-size: 16px;">Tren Skor Mingguan (M1 - M4)</h4>
                <div style="height: 400px;"> 
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getStatusColor(score) {
        const s = Number(score);
        if (s === 3) return '#28a745';
        if (s === 2) return '#ffc107';
        if (s === 1) return '#dc3545';
        return '#444444';
    }

    function getWeekOfMonth() {
        const today = new Date();
        const day = today.getDate();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        const adjustedDate = day + (firstDay === 0 ? 6 : firstDay - 1);
        return Math.ceil(adjustedDate / 7);
    }

    function goBack() {
        const user = JSON.parse(localStorage.getItem('tazkia_session'));
        if (user && user.role === 'admin') window.location.href = 'adminpantau.html';
        else if (user && user.role === 'pembina') window.location.href = 'dashboardpembina.html';
        else window.location.href = 'dashboardmahasiswa.html';
    }

    let pieChartInstance = null;
    let lineChartInstance = null;

    window.onload = async function() {
        const user = JSON.parse(localStorage.getItem('tazkia_session'));
        const token = localStorage.getItem('token');
        if (!token || !user) { window.location.href = "login.html"; return; }

        const urlParams = new URLSearchParams(window.location.search);
        const targetNim = urlParams.get('nim') || user.nim;
        const targetWeek = urlParams.get('week') || getWeekOfMonth(); 

        document.getElementById('displayName').innerText = "NIM: " + targetNim;
        document.getElementById('pieTitle').innerText = `Komposisi Amal (Minggu ${targetWeek})`;

        loadCharts(targetNim, token, targetWeek);
    };

    async function loadCharts(nim, token, weekFilter) {
        try {
            const response = await fetch(`https://extensive-essy-mutabaahmahasiswa-1ba513c9.koyeb.app/api/evaluasi/stats?nim=${nim}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const allEvaluations = await response.json();
            const currentWeekData = allEvaluations.find(ev => String(ev.weekStart) === String(weekFilter));
            renderPieChart(currentWeekData ? currentWeekData.jawaban : {});
            renderLineChart(allEvaluations);
        } catch (err) { console.error(err); }
    }

    function renderPieChart(jawaban) {
        const ctx = document.getElementById('horizontalBarChart').getContext('2d');
        if (pieChartInstance) pieChartInstance.destroy();

        const labels = ['Tilawah', 'Matsurot', 'Sholat Masjid', 'Sholat Malam', 'Puasa', 'Olahraga', 'Keluarga', 'Infaq', 'Palestina'];
        const dataValues = [
            Number(jawaban.tilawah || 0), Number(jawaban.matsurot || 0), 
            Number(jawaban.sholatMasjid || 0), Number(jawaban.sholatMalam || 0), 
            Number(jawaban.puasa || 0), Number(jawaban.olahraga || 0), 
            Number(jawaban.keluarga || 0), Number(jawaban.infaq || 0), 
            Number(jawaban.donasiPalestina || 0)
        ];

        pieChartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Skor Amalan',
                    data: dataValues,
                    backgroundColor: dataValues.map(v => getStatusColor(v)),
                    borderRadius: 5,
                    barThickness: 20
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { beginAtZero: true, max: 3, ticks: { stepSize: 1 } },
                    y: { ticks: { font: { size: 12, weight: 'bold' } } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function renderLineChart(dataArray) {
        const ctx = document.getElementById('lineChart').getContext('2d');
        if (lineChartInstance) lineChartInstance.destroy();

        const scores = [0, 0, 0, 0];
        dataArray.forEach(ev => {
            const w = parseInt(ev.weekStart);
            if (w >= 1 && w <= 4) scores[w-1] = Object.values(ev.jawaban).reduce((a, b) => Number(a) + Number(b || 0), 0);
        });

        lineChartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Minggu 1', 'Minggu 2', 'Minggu 3', 'Minggu 4'],
                datasets: [{
                    label: 'Total Skor',
                    data: scores,
                    borderColor: '#003399',
                    backgroundColor: 'rgba(0, 51, 153, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { 
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, max: 35 } } 
            }
        });
    }
</script>
</body>
</html>
