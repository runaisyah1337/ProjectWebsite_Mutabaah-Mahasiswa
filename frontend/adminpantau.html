<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantau Mahasiswa - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 1. STICKY HEADER & TABLE STYLING */
        .dashboard-table-wrapper {
            max-height: 70vh; 
            overflow-y: auto;
            border-radius: 12px;
            border: 1px solid #eee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #ffffff; /* Putih bersih */
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0,0,0,0.1);
            padding: 15px 8px;
            cursor: default;
        }

        /* 2. ZEBRA STRIPING & HOVER */
        tbody tr:nth-child(even) {
            background-color: #fcfcfc; /* Baris genap warna abu tipis */
        }

        tbody tr:hover {
            background-color: #f1f5f9; /* Sorotan saat kursor di atas baris */
            transition: background-color 0.2s;
        }

        /* 3. SORTING HEADER STYLE */
        .sortable {
            cursor: pointer;
            user-select: none;
            transition: color 0.2s;
        }
        .sortable:hover {
            color: var(--tazkia-orange, #f37021);
        }

        /* 4. SEARCH BAR STYLING */
        .search-container {
            margin-bottom: 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* 5. ACTION BUTTONS (CENTERED VERTICAL) */
        .action-buttons-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
        }

        .btn-action {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 10px;
            font-weight: bold;
            padding: 4px 10px;
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 6px;
            min-width: 85px;
        }

        .btn-grafik { color: var(--tazkia-blue, #0056b3); }
        .btn-rekapan { color: #f37021; }

        @media (min-width: 992px) {
            .dashboard-table-wrapper { max-height: 75vh; }
        }
    </style>
</head>
<body>

<div class="mobile-container container-wide">
    <div class="header">
        <img src="image-removebg-preview.png" alt="Logo Tazkia" class="logo-header">
        <div class="header-title">
            <h3>PANTAU MAHASISWA</h3>
            <p>Daftar Seluruh Mahasiswa</p>
        </div>
        <a href="dashboardadmin.html" class="arrow-icon"><i class="fas fa-arrow-right"></i></a>
    </div>

    <div class="content">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Cari nama atau NIM mahasiswa..." onkeyup="filterTable()">
        </div>

        <div class="table-card dashboard-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: left;">MAHASISWA</th>
                        <th style="text-align: center;" class="sortable" onclick="toggleSort()">
                            RERATA <i id="sortIcon" class="fas fa-sort"></i>
                        </th>
                        <th style="text-align: center;">AKSI & LAPORAN</th>
                    </tr>
                </thead>
                <tbody id="listMhsBody">
                    <tr><td colspan="3" style="text-align:center; padding:20px;">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let ALL_STUDENTS = []; 
    let currentSortOrder = 'desc'; // Default: tertinggi ke terendah

    function getWeekOfMonth() {
        const today = new Date();
        const day = today.getDate();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        const adjustedDate = day + (firstDay === 0 ? 6 : firstDay - 1);
        return Math.ceil(adjustedDate / 7);
    }

    window.onload = async function() {
    const token = localStorage.getItem('token');
    const currentWeek = getWeekOfMonth(); // Ambil minggu sekarang (1-4)

    try {
        const res = await fetch('https://extensive-essy-mutabaahmahasiswa-1ba513c9.koyeb.app/api/evaluasi/all-stats', {
            headers: { 'Authorization': `Bearer ${token}` }
        });
        const result = await res.json();
        
        ALL_STUDENTS = (result.students || []).map(m => {
            // FILTER: Hanya ambil evaluasi yang minggu-nya cocok dengan minggu sekarang
            const evalsThisWeek = (m.evaluations || []).filter(ev => 
                String(ev.weekStart) === String(currentWeek)
            );

            let total = 0;
            // Jika ada pengisian di minggu ini, baru kita hitung
            if (evalsThisWeek.length > 0) {
                evalsThisWeek.forEach(ev => { 
                    if(ev.jawaban) {
                        total += Object.values(ev.jawaban).reduce((a,b) => Number(a) + Number(b), 0);
                    }
                });
                // Rerata hanya berdasarkan pengisian minggu ini
                const rerataNum = total / evalsThisWeek.length;
                return { ...m, rerataNum };
            } else {
                // JIKA BELUM ISI DI MINGGU INI, SKOR JADI 0
                return { ...m, rerataNum: 0 };
            }
        });

        sortAndRender();
    } catch (e) { 
        console.error(e); 
        document.getElementById('listMhsBody').innerHTML = '<tr><td colspan="3" style="text-align:center;">Gagal memuat data.</td></tr>';
    }
};

    // LOGIKA SORTING
    function toggleSort() {
        currentSortOrder = currentSortOrder === 'desc' ? 'asc' : 'desc';
        const icon = document.getElementById('sortIcon');
        icon.className = currentSortOrder === 'desc' ? 'fas fa-sort-down' : 'fas fa-sort-up';
        sortAndRender();
    }

    function sortAndRender() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        
        // Filter dulu
        let data = ALL_STUDENTS.filter(m => 
            m.nama.toLowerCase().includes(query) || 
            m.studentId.toString().includes(query)
        );

        // Lalu urutkan
        data.sort((a, b) => {
            return currentSortOrder === 'desc' ? b.rerataNum - a.rerataNum : a.rerataNum - b.rerataNum;
        });

        renderTable(data);
    }

    function filterTable() {
        sortAndRender(); // Gunakan fungsi gabungan agar sortir tetap terjaga saat cari
    }

    function renderTable(data) {
        const currentWeek = getWeekOfMonth();
        const html = data.map(m => {
            const rerata = m.rerataNum.toFixed(1);
            const statusClass = m.rerataNum < 15 ? 'pill-rerata low-score' : 'pill-rerata';

            // Encode nama agar aman di URL (menghindari error jika ada spasi)
            const encodedName = encodeURIComponent(m.nama);

            return `
                <tr>
                    <td>
                        <p class="mhs-name" style="font-weight:bold; margin:0;">${m.nama}</p>
                        <p class="mhs-nim" style="font-size:11px; color:#888; margin:0;">NIM: ${m.studentId}</p>
                    </td>
                    <td style="text-align:center;">
                        <span class="${statusClass}">${rerata}</span>
                    </td>
                    <td style="text-align:center; vertical-align: middle;">
                        <div class="action-buttons-group">
                            <a href="grafik.html?nim=${m.studentId}&week=${currentWeek}" class="btn-action btn-grafik">
                                <i class="fas fa-chart-line"></i> <small>GRAFIK</small>
                            </a>
                            <a href="rekapan.html?nim=${m.studentId}&nama=${encodedName}&week=${currentWeek}" class="btn-action btn-rekapan">
                                <i class="fas fa-list-check"></i> <small>REKAPAN</small>
                            </a>
                        </div>
                    </td>
                </tr>`;
        }).join('');
        
        document.getElementById('listMhsBody').innerHTML = html || '<tr><td colspan="3" style="text-align:center;">Mahasiswa tidak ditemukan.</td></tr>';
    }
</script>
</body>
</html>
