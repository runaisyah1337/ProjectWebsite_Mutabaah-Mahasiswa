<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa - STMIK Tazkia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tazkia-blue: #003399; /* Biru Navy sesuai Login */
            --tazkia-orange: #f37021;
            --input-bg: #eef4ff; /* Biru muda sesuai input Login */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* Desain Mobile-Friendly */
        .mobile-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Header dengan Logo */
        .header {
            display: flex;
            align-items: center;
            padding: 20px 15px;
            border-bottom: 2px solid var(--input-bg);
            background: white;
        }

        .logo-header {
            width: 50px;
            margin-right: 15px;
        }

        .header-title { flex-grow: 1; }
        .header-title h3 { margin: 0; font-size: 18px; color: var(--tazkia-blue); font-weight: bold; }
        .header-title p { margin: 0; font-size: 12px; color: #666; }

        .logout-btn {
            background: none;
            border: none;
            font-size: 22px;
            color: var(--tazkia-blue);
            cursor: pointer;
        }

        /* Main Content */
        .content { padding: 25px 20px; }

        .welcome-section h1 {
            color: var(--tazkia-blue);
            font-size: 26px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .welcome-section p {
            color: #555;
            font-size: 15px;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Menu Cards dengan Warna Senada Login */
        .menu-card {
            background-color: var(--input-bg); /* Menggunakan warna input login */
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 6px solid var(--tazkia-blue);
        }

        .menu-card h2 {
            font-size: 17px;
            margin: 0 0 10px 0;
            color: var(--tazkia-blue);
        }

        .menu-card p {
            font-size: 12px;
            margin: 0 0 20px 0;
            color: #666;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Tombol Biru Navy Utama */
        .action-btn {
            background-color: var(--tazkia-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }

        /* Tombol Putih Sekunder */
        .secondary-btn {
            background-color: white;
            color: var(--tazkia-blue);
            border: 1px solid var(--tazkia-blue);
            border-radius: 12px;
            padding: 15px 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
        }

        .action-btn i, .secondary-btn i {
            font-size: 22px;
            margin-bottom: 8px;
        }

    </style>
</head>
<body>

<div class="mobile-container">
    <div class="header">
        <img src="image-removebg-preview.png" alt="Logo Tazkia" class="logo-header">
        <div class="header-title">
            <h3>DASHBOARD</h3>
            <p id="userRoleHeader">Mahasiswa Area</p>
        </div>
        <button class="logout-btn" onclick="logout()" title="Keluar">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <div class="content">
        <div class="welcome-section">
            <h1 id="welcomeName">Assalamu'alaikum!</h1>
            <p>Pantau Aktivitas Ibadah Anda</p>
        </div>

        <div class="menu-card">
            <h2><i class="fas fa-edit"></i> Isi Muta'bah Harian</h2>
            <p>Klik tombol di bawah untuk mengisi formulir harian Anda.</p>
            <div class="btn-grid">
                <a href="https://docs.google.com/forms/d/1mg6VlrvKjKCzbXWWwlVlDCYYwkxwJav1hEXjWRIZmJA/edit" target="_blank" class="action-btn">
                    <i class="fab fa-google-drive"></i>
                    <span>Buka Gform</span>
                </a>
                <div class="secondary-btn" onclick="alert('Fitur Simulasi Segera Hadir')">
                    <i class="fas fa-sync-alt"></i>
                    <span>Simulasi Data</span>
                </div>
            </div>
        </div>

        <div class="menu-card">
            <h2><i class="fas fa-chart-line"></i> Rekapan Mingguan</h2>
            <p>Lihat perkembangan ibadah mingguan Anda di sini.</p>
            <div class="btn-grid">
                <a href="rekapan.html" class="action-btn">
                    <i class="fas fa-list-check"></i>
                    <span>Lihat Rekapan</span>
                </a>
                <a href="grafik.html" class="secondary-btn">
                    <i class="fas fa-chart-pie"></i>
                    <span>Lihat Grafik</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        // Mengambil data sesi yang disimpan saat Login
        const user = JSON.parse(localStorage.getItem('tazkia_session'));
        
        // Proteksi: Jika belum login, paksa balik ke login.html
        if (!user) {
            window.location.href = "login.html";
            return;
        }

        // Menampilkan Nama dan Role secara dinamis
        document.getElementById('welcomeName').innerText = "Assalamu'alaikum " + user.nama + "!";
        document.getElementById('userRoleHeader').innerText = user.role.charAt(0).toUpperCase() + user.role.slice(1) + " Area";
    };

    function logout() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            localStorage.removeItem('tazkia_session');
            window.location.href = "login.html";
        }
    }
</script>

</body>
</html>
