<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - STMIK Tazkia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Khusus Ikon Mata agar Lucu & Pas */
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        #togglePassword {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--tazkia-blue, #003399);
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 5px;
            z-index: 10;
        }

        #togglePassword:hover {
            color: var(--tazkia-orange, #FF7A00) !important;
            transform: translateY(-50%) scale(1.2);
        }

        /* Beri ruang agar teks sandi tidak tertutup ikon */
        #regPass {
            padding-right: 45px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="auth-card">
            <img src="image-removebg-preview.png" alt="Logo" class="logo">
            <h1>Daftar Akun</h1>

            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="regNama" placeholder="Nama Lengkap">
            </div>

            <div class="form-group">
                <label>Daftar Sebagai</label>
                <select id="regRole" onchange="updateLabel()">
                    <option value="mahasiswa">Mahasiswa</option>
                    <option value="pembina">Pembina</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label id="dynamicLabel">NIM</label>
                <input type="text" id="regId" placeholder="Masukkan NIM">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="regEmail" placeholder="contoh@gmail.com">
            </div>

            <div class="form-group">
                <label>Kata Sandi</label>
                <div class="password-wrapper">
                    <input type="password" id="regPass" placeholder="••••••">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
            </div>

            <button class="btn-primary" onclick="prosesDaftar()">Daftar Sekarang</button>
            
            <div class="footer-text">
                Sudah punya akun? <a href="login.html">Masuk</a>
            </div>
        </div>
    </div>

    <script>
        // FUNGSI TOGGLE MATA (LUCU & NGEGEMBUNG)
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#regPass');

        togglePassword.addEventListener('click', function () {
            const isPassword = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
            
            // Ganti ikon mata
            this.classList.toggle('fa-eye-slash');

            // Efek Ngegembung Lucu
            this.style.transform = 'translateY(-50%) scale(1.4)';
            setTimeout(() => {
                this.style.transform = 'translateY(-50%) scale(1)';
            }, 250);
        });

        function updateLabel() {
            const role = document.getElementById('regRole').value;
            document.getElementById('dynamicLabel').innerText = (role === "mahasiswa") ? "NIM" : "Nomor HP";
        }

        async function prosesDaftar() {
            const nama = document.getElementById('regNama').value;
            const role = document.getElementById('regRole').value;
            const idVal = document.getElementById('regId').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;

            if(!nama || !idVal || !email || !pass) return alert("Lengkapi data!");

            const payload = { 
                nama, 
                role, 
                email, 
                password: pass,
                nim: (role === "mahasiswa") ? idVal : undefined,
                no_hp: (role !== "mahasiswa") ? idVal : undefined
            };

            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    alert("✅ " + data.message);
                    window.location.href = "login.html";
                } else {
                    alert("❌ " + data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal terhubung ke server. Pastikan backend sudah jalan!");
            }
        }
    </script>
</body>
</html>
