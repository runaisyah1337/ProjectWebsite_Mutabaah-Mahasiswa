<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Ke Akun - STMIK Tazkia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tazkia-blue: #003399; --input-bg: #eef4ff; }
        body { font-family: 'Segoe UI', sans-serif; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { width: 100%; max-width: 380px; padding: 20px; text-align: center; }
        .logo { width: 80px; margin-bottom: 20px; }
        h1 { color: var(--tazkia-blue); font-size: 30px; font-weight: bold; margin-bottom: 25px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { color: var(--tazkia-blue); font-weight: bold; font-size: 15px; }
        input { width: 100%; padding: 15px; margin-top: 8px; background: var(--input-bg); border: 1px solid #d1d9e6; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; }
        .btn-masuk { width: 100%; padding: 16px; background: var(--tazkia-blue); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 30px; }
        .footer-text { margin-top: 25px; font-size: 14px; }
        .footer-text a { color: var(--tazkia-blue); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="image-removebg-preview.png" class="logo">
        <h1>Masuk Ke Akun</h1>
        <div class="form-group">
            <label>Email / NIM / No HP</label>
            <input type="text" id="userInput" placeholder="Masukkan ID Anda">
        </div>
        <div class="form-group">
            <label>Kata Sandi</label>
            <input type="password" id="passInput" placeholder="••••••">
        </div>
        <button class="btn-masuk" onclick="prosesLogin()">Masuk</button>
        <div class="footer-text">Belum punya akun? <a href="daftar.html">Daftar</a></div>
    </div>

    <script>
        function prosesLogin() {
            const val = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const db = JSON.parse(localStorage.getItem('tazkia_db_users')) || [];
            
            const user = db.find(u => (u.nim === val || u.no_hp === val || u.email === val) && u.password === pass);

            if (user) {
                localStorage.setItem('tazkia_session', JSON.stringify(user));
                if (user.role === "admin") { window.location.href = "dashboardadmin.html"; }
                else if (user.role === "pembina") { window.location.href = "dashboardpembina.html"; }
                else { window.location.href = "dashboardmahasiswa.html"; }
            } else {
                alert("Login Gagal! Akun tidak ditemukan atau password salah.");
            }
        }
    </script>
</body>
</html>
