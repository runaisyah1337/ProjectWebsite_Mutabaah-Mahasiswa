<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pembina - STMIK Tazkia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tazkia-blue: #003399;
            --tazkia-green: #22c55e;
            --bg-canvas: #dcdcdc;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-canvas);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .mobile-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-canvas);
            min-height: 100vh;
        }

        /* Header Area */
        .header {
            background-color: white;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .logo-container {
            background-color: #f8f9fa;
            padding: 6px;
            border-radius: 8px;
            margin-right: 12px;
            display: flex;
            align-items: center;
        }

        .logo-container img { height: 35px; }

        .header-text { flex-grow: 1; }
        .header-text h3 { margin: 0; font-size: 15px; font-weight: 800; color: var(--tazkia-blue); }
        .header-text p { margin: 0; font-size: 11px; color: #666; }

        .btn-logout { color: var(--tazkia-blue); font-size: 22px; cursor: pointer; }

        /* Content Area */
        .content { padding: 25px 15px; }

        .greeting { margin-bottom: 25px; }
        .greeting h1 { font-size: 26px; font-weight: 800; margin: 0; color: var(--tazkia-blue); }
        .greeting p { margin: 5px 0 0; font-size: 14px; color: #444; }

        /* Card Tabel Monitoring */
        .monitor-card {
            background-color: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .card-top h2 { font-size: 17px; margin: 0; color: var(--tazkia-blue); font-weight: 800; width: 50%; }

        .sync-label { font-size: 10px; color: #777; text-align: right; width: 45%; }

        /* Styling Tabel */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 9px; color: #bbb; text-transform: uppercase; padding-bottom: 12px; border-bottom: 1px solid #f0f0f0; }
        td { padding: 14px 0; border-bottom: 1px solid #f9f9f9; font-size: 12px; }

        .student-info { font-weight: 700; color: #000; display: block; }
        .student-sub { font-weight: 400; font-size: 10px; color: #888; }

        .score-pill {
            background-color: #dcfce7;
            color: var(--tazkia-green);
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 800;
        }

        /* Grouping Buttons Aksi */
        .action-group { display: flex; flex-direction: column; gap: 5px; }

        .action-link {
            text-decoration: none;
            font-weight: 700;
            font-size: 10px;
            display: flex;
            align-items: center;
        }

        .link-grafik { color: var(--tazkia-green); }
        .link-rekapan { color: var(--tazkia-blue); }

        .action-link i { margin-left: 4px; font-size: 9px; }
    </style>
</head>
<body>

<div class="mobile-container">
    <div class="header">
        <div class="logo-container">
            <img src="image-removebg-preview.png" alt="STMIK Tazkia">
        </div>
        <div class="header-text">
            <h3>Dashboard</h3>
            <p>Pembina area</p>
        </div>
        <div class="btn-logout" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>

    <div class="content">
        <div class="greeting">
            <h1 id="pembinaName">Assalamuâ€™alaikum Pembina !</h1>
            <p>Pantau Aktivitas Ibadah Mahasiswa</p>
        </div>

        <div class="monitor-card">
            <div class="card-top">
                <h2>Daftar Mahasiswa Binaan</h2>
                <div class="sync-label">
                    <i class="fas fa-info-circle"></i> Data Sinkron Gsheet
                </div>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Mahasiswa</th>
                            <th>Rerata</th>
                            <th>Opsi Pantau</th>
                        </tr>
                    </thead>
                    <tbody id="listBinaan">
                        <tr>
                            <td>
                                <span class="student-info">Akbar</span>
                                <span class="student-sub">Halaqah A</span>
                            </td>
                            <td><span class="score-pill">4.5</span></td>
                            <td class="action-group">
                                <a href="grafik.html?user=akbar" class="action-link link-grafik">Grafik <i class="fas fa-chart-line"></i></a>
                                <a href="rekapan.html?user=akbar" class="action-link link-rekapan">Rekapan <i class="fas fa-list-alt"></i></a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span class="student-info">Dinda</span>
                                <span class="student-sub">Halaqah B</span>
                            </td>
                            <td><span class="score-pill">5.0</span></td>
                            <td class="action-group">
                                <a href="grafik.html?user=dinda" class="action-link link-grafik">Grafik <i class="fas fa-chart-line"></i></a>
                                <a href="rekapan.html?user=dinda" class="action-link link-rekapan">Rekapan <i class="fas fa-list-alt"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const user = JSON.parse(localStorage.getItem('tazkia_session'));
        if (!user || user.role !== 'pembina') {
            window.location.href = "login.html";
            return;
        }
        document.getElementById('pembinaName').innerText = "Assalamu'alaikum " + user.nama + "!";
    };

    function handleLogout() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            localStorage.removeItem('tazkia_session');
            window.location.href = "login.html";
        }
    }
</script>

</body>
</html>
