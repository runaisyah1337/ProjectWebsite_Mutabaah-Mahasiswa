<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pembina - STMIK Tazkia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-table-wrapper { max-height: 65vh; overflow-y: auto; border-radius: 12px; border: 1px solid #eee; background: white; }
        table { width: 100%; border-collapse: collapse; }
        thead th { position: sticky; top: 0; background-color: #f8fafc; z-index: 10; box-shadow: 0 2px 2px -1px rgba(0,0,0,0.1); padding: 15px 8px; color: var(--tazkia-blue); font-size: 13px; }
        tbody tr:nth-child(even) { background-color: #fcfcfc; }
        tbody tr:hover { background-color: #f1f5f9; transition: 0.2s; }
        .search-container { margin: 20px 0; position: relative; }
        .search-input { width: 100%; padding: 12px 15px 12px 40px; border-radius: 10px; border: 1px solid #ddd; font-size: 14px; outline: none; transition: 0.3s; }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #888; }
        .action-buttons-group { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px; }
        .btn-action { text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 10px; font-weight: bold; padding: 6px 12px; background: #fdfdfd; border: 1px solid #eee; border-radius: 6px; min-width: 90px; color: var(--tazkia-blue); }
        .score-pill { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; display: inline-block; }
        @media (min-width: 992px) { .dashboard-table-wrapper { max-height: 70vh; } .greeting h1 { font-size: 26px; } }
    </style>
</head>
<body>

<div class="mobile-container container-wide">
    <div class="header">
        <div style="display: flex; align-items: center;">
            <img src="image-removebg-preview.png" alt="Logo" class="logo-header">
            <div class="header-title">
                <h3>DASHBOARD</h3>
                <p>Pembina Area</p>
            </div>
        </div>
        <button onclick="logout()" style="background:none; border:none; cursor:pointer; padding: 5px;">
            <i class="fas fa-sign-out-alt" style="color:var(--tazkia-blue); font-size: 22px;"></i>
        </button>
    </div>

    <div class="content" style="padding: 20px;">
        <div class="greeting">
            <h1 id="pembinaName" style="color:var(--tazkia-blue); margin-bottom: 5px;">Assalamu'alaikum!</h1>
            <p style="color:#666; font-size:14px;">Pantau Rekapan Ibadah Anak Binaan Anda</p>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Cari nama atau NIM binaan..." onkeyup="filterTable()">
        </div>

        <div class="table-card dashboard-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="text-align: left;">MAHASISWA</th>
                        <th style="text-align: center;">RERATA</th>
                        <th style="text-align: center;">AKSI & LAPORAN</th>
                    </tr>
                </thead>
                <tbody id="listBinaan">
                    <tr><td colspan="3" style="text-align:center; padding:30px;">Memuat data mahasiswa...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let MASTER_DATA = [];

    function getWeekOfMonth() {
        const today = new Date();
        const day = today.getDate();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1).getDay();
        const adjustedDate = day + (firstDay === 0 ? 6 : firstDay - 1);
        return Math.ceil(adjustedDate / 7);
    }

    window.onload = async function() {
        const user = JSON.parse(localStorage.getItem('tazkia_session'));
        const token = localStorage.getItem('token');
        const currentWeek = getWeekOfMonth();

        if (!user || user.role !== 'pembina') {
            window.location.href = "index.html";
            return;
        }

        document.getElementById('pembinaName').innerText = "Assalamu'alaikum " + user.nama + "!";
        
        try {
            const response = await fetch('https://extensive-essy-mutabaahmahasiswa-1ba513c9.koyeb.app/api/evaluasi/all-stats', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const result = await response.json();
            const rawData = result.students || [];

            MASTER_DATA = rawData.map(item => {
                // FILTER: Hanya ambil evaluasi minggu berjalan
                const evalsThisWeek = (item.evaluations || []).filter(ev => 
                    String(ev.weekStart) === String(currentWeek)
                );

                let rerataNum = 0;
                if (evalsThisWeek.length > 0) {
                    let totalSkor = 0;
                    evalsThisWeek.forEach(ev => {
                        if (ev.jawaban) {
                            totalSkor += Object.values(ev.jawaban).reduce((a, b) => Number(a) + Number(b), 0);
                        }
                    });
                    rerataNum = totalSkor / evalsThisWeek.length;
                }

                return { 
                    nama: item.nama, 
                    nim: item.studentId, 
                    rerata: rerataNum
                };
            });
            
            // Sort agar yang skornya 0 atau paling rendah ada di paling atas
            MASTER_DATA.sort((a, b) => a.rerata - b.rerata);
            renderTable(MASTER_DATA);
            
        } catch (err) {
            console.error(err);
            document.getElementById('listBinaan').innerHTML = '<tr><td colspan="3" style="text-align:center;">Gagal mengambil data.</td></tr>';
        }
    };

    function renderTable(dataArray) {
        const tbody = document.getElementById('listBinaan');
        const currentWeek = getWeekOfMonth();
        tbody.innerHTML = '';

        if (dataArray.length === 0) {
            tbody.innerHTML = '<tr><td colspan="3" style="text-align:center; padding:20px;">Data tidak ditemukan.</td></tr>';
            return;
        }

        dataArray.forEach(student => {
            // Logika Warna: Skor < 15 (termasuk 0) jadi Merah, >= 15 Hijau
            const pillStyle = student.rerata < 15 
                ? "background: #fee2e2; color: #ef4444;" 
                : "background: #dcfce7; color: #22c55e;";
            
            const row = `
                <tr>
                    <td style="padding-left: 15px;">
                        <span style="font-weight:bold; display:block;">${student.nama}</span>
                        <span style="font-size:11px; color:#888;">NIM: ${student.nim}</span>
                    </td>
                    <td style="text-align:center;">
                        <span class="score-pill" style="${pillStyle}">${student.rerata.toFixed(1)}</span>
                    </td>
                    <td style="text-align:center; vertical-align: middle;">
                        <div class="action-buttons-group">
                            <a href="rekapan.html?nim=${student.nim}&nama=${encodeURIComponent(student.nama)}&week=${currentWeek}" class="btn-action">
                                <i class="fas fa-list-check" style="color:#f37021;"></i> REKAPAN
                            </a>
                        </div>
                    </td>
                </tr>`;
            tbody.innerHTML += row;
        });
    }

    function filterTable() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const filtered = MASTER_DATA.filter(student => 
            student.nama.toLowerCase().includes(query) || 
            student.nim.toString().includes(query)
        );
        renderTable(filtered);
    }

    function logout() {
        if(confirm("Apakah Anda yakin ingin keluar?")) {
            localStorage.clear();
            window.location.href = "index.html";
        }
    }
</script>
</body>
</html>
